<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregador de links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="perfil">
            <img src="./img/image copy.png" alt="image-people">
            <p>@pedrinhohsb</p>
        </div>
        <div class="mode"><img src="./svg/swit.svg" alt=""></div>
    </header>

    <main>
        <div class="links">
            <div class="link">
                <button>Inscreva-se no NLW</button>
            </div>
            <div class="link">
                <button>Baixe meu e-book</button>
            </div>
            <div class="link">
                <button>Veja meu portfólio</button>
            </div>
            <div class="link">
                <button>Conheça o Explorer</button>
            </div>
        </div>

        <div class="icons">
            <div class="icon">
               <div class="github">
                <img src="./svg/icon-github.svg" alt="GIT">
               </div>

               <div class="instagram">
                <img src="./svg/icon-instagram.svg" alt="Instagram">
               </div>

               <div class="youtube">
                <img src="./svg/icon-youtube.svg" alt="youtube">
               </div>

               <div class="linkedin">
                <img src="./svg/icon-linkedin.svg" alt="Linkedin">
               </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
